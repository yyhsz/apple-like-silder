<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>苹果风格轮播</title>
    <link rel="stylesheet" href="style.css">
    <script src="./jquery-3.3.1.js"></script>
</head>

<body>
    <header>
        <div id="intro1">
            Apple-like Gallery
        </div>
        <div id="intro2"> Slideshow
        </div>
    </header>
    <div class="window">
        <div class="slider">
            <img src="./img/1.jpg" alt="">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpg" alt="">
        </div>
        <div class="slideBtn1">
            <div class="btn1">
                <img src="./img/left.png" alt="" width="80px">
            </div>
        </div>
        <div class="slideBtn2">
            <div class="btn2">
                <img src="./img/right.png" alt="" width="80px">
            </div>
        </div>
        <ul>
            <li id="nav1">
                <div ></div>
            </li>
            <li  id="nav2">
                <div></div>
            </li>
            <li id="nav3">
                <div></div>
            </li>
        </ul>
    </div>
    <script src="./main.js"></script>
</body>

</html>
